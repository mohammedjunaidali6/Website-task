<body>

        <ul>

    <section class="container">
        <h1 class="signup">SignUp </h1>
        <form name="myForm" onsubmit="return Form()" method="post">
            <div class="row">
                <div class="col-25">
                    <label>ID</label>
                </div>
                <div class="col-75">
                    <input type="text" id="id" placeholder="Your id">
                </div>
                <div id="errorname"></div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" placeholder="Your name..">
                </div>
                <div id="errorname1">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" placeholder="Your last name.."> 
                </div>
                    <div id="errornames">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="mail"  placeholder="Your email.."> 
                </div>
                    <div id="errorname9">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
                    <div id="errorname11">
                </div>
            </div>
            <div class="row">
                <input type="submit"  value="submit">
            </div>
        </form>
    </section>
